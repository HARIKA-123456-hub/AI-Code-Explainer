services:
  - type: web
    name: vortex-verse
    runtime: node
    # Ensure devDependencies are installed for build (vite is needed)
    # npm install will install all deps including devDependencies by default
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PING_MESSAGE
        value: "ping pong"
        optional: true
