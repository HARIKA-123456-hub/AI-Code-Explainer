services:
  - type: web
    name: vortex-verse
    runtime: node
    # IMPORTANT: Install all dependencies including devDependencies (vite is needed for build)
    # Set NODE_ENV to development during install to ensure devDependencies are installed
    buildCommand: NODE_ENV=development npm install && NODE_ENV=production npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PING_MESSAGE
        value: "ping pong"
        optional: true
