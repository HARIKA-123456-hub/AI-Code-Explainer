services:
  - type: web
    name: vortex-verse
    runtime: node
    # IMPORTANT: Install all dependencies including devDependencies and optional dependencies
    # Vite/Rollup require platform-specific native binaries (optionalDependencies)
    # postinstall script in package.json ensures Rollup's optional deps are installed
    buildCommand: NODE_ENV=development npm install && NODE_ENV=production npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PING_MESSAGE
        value: "ping pong"
        optional: true
