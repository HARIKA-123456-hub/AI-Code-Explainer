services:
  - type: web
    name: vortex-verse
    runtime: node
    # Vite is now in dependencies (not devDependencies) so it will always be installed
    # postinstall script in package.json ensures Rollup's optional deps are installed
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render dashboard
      - key: PING_MESSAGE
        value: "ping pong"
        optional: true
